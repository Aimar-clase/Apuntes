<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="conversor">
            <div>
                <label>Importe</label>
                <input id="importe" type="number" value="20">
            </div>

            <div>
                <label>De</label>
                <select id="cambiar">
                    <option>Euros</option>
                    <option>Libras</option>
                    <option>Dollar</option>
                </select>
            </div>

            <div id="flechas" style="cursor: pointer; font-size: 30px; color: #4caf50;">⇄</div>

            <div>
                <label>a:</label>
                <select id="nuevaDivisa">
                    <option>Libras</option>
                    <option>Euros</option>
                    <option>Dollar</option>
                </select>
            </div>
        </div>

        <button id="btnCambio">Cambiar</button>

        <h2>Histórico</h2>
        <ul id="Historial"></ul>
    </div>
</body>
<script src="divisa.js"></script>

</html>
