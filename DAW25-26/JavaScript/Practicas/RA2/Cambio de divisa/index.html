<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <form>
            <div>
                <label>Importe</label>
                <input type="number" value="20">
            </div>

            <div>
                <label>De:</label>
                <select>
                    <option>Euros</option>
                    <option>Libras</option>
                    <option>Dólares</option>
                </select>
            </div>

            <div class="arrow">-></div>

            <div>
                <label>a:</label>
                <select>
                    <option>Euros</option>
                    <option selected>Libras</option>
                    <option>Dólares</option>
                </select>
            </div>

            <button type="button">Cambiar</button>
        </form>
        <div class="historico">
            <hr>
            <h1>Historico</h1>

        </div>
    
</body>
</html>
